version: '3.8'

services:
  # Redis service for caching
  redis:
    image: redis:7-alpine
    container_name: sentiment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment-network
    restart: unless-stopped

  # Flask API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-api
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=False
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CACHE_EXPIRY=3600
      - MODEL_NAME=distilbert-base-uncased-finetuned-sst-2-english
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sentiment-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - model_cache:/home/appuser/.cache/huggingface

networks:
  sentiment-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  model_cache:
    driver: local
